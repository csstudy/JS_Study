<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>
            To Do List
        </title>

        <link rel="stylesheet" href = "style.css"/>
        <script src = "http://code.jquery.com/jquery-3.1.1.js"></script>
        <script>
            $(document).ready(function(){
                var input = ''
                var index = 0

                $('#save').click(function(){
                    input = $('#todo').val()
                    console.log(index)
                    $('#list').append('<li id = todo_'+ index + '>'+ input + '</li>')
                    $('input').val('')
                })

                // 삭제 - 더블 클릭
                $('#list').on('dblclick','li', function(){
                   $(this).remove()
                })

                // 완료 처리
                $('#list').on('click','li', function(){
                    var val = $(this).text()
                    console.log("선언값: " + val)
                    $('#done').append('<li>' + val + '</li>')
                    $(this).remove()
                })

                // 초기화
                $('#refresh').click(function(){
                    $('#list').empty()
                    $('input').val('')
                })

            })


        </script>

    </head>
    
    <body>
            <div id = "title" class = "title">
                    To Do List
            </div>

            <div>
                <input id = "todo" type = "text" placeholder = "할 일을 입력해주세요."/>
                <button id = "save" class = "save">등록</button>
                <button id = "refresh" class = "save">초기화</button>
            </div>

            <div class = 'list'>
                <ul id = "list"></ul>
            </div>

            <div class = 'list'>
                <ul id = "done" class = "done"></ul>
            </div>
    </body>
</html>
